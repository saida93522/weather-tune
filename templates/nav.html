        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>

          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body bg-dark">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

          <li class="nav-item px-2">
            <a class="nav-link" role="button" href="{% url 'logout' %}"
              >Logout</a
            >
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" role="button" href="{% url 'home' %}"
              >Hi {{user.username}} ðŸ‘‹</a
            >
          </li>

          {% else %}
          <li class="nav-item px-2">
            <a class="nav-link" role="button" href="{% url 'login' %}">Login</a>
          </li>

          <li class="nav-item">
            <a class="btn btn-link" href="{% url 'signup'%}" role="button"
              >SignUp</a
            >
          </li>
